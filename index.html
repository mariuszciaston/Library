<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>Library</header>
    <main>
        <button id="addBtn">+ Add book</button>
        <button id="addExampleBtn">+ Add example</button>
        <div class="pageOverlay"></div>
        <div class="modalOverlay">
            <div id="bookModal">
                <form id="bookForm">
                    <input class="input" type="text" id="title" placeholder="Title" required maxlength="100">
                    <input class="input" type="text" id="author" placeholder="Author" required maxlength="100">
                    <input class="input" type="number" id="pages" placeholder="Pages" required min="1" max="10000">
                    <div class="status">
                        Did you read it?
                        <input class="checkbox" type="checkbox" id="isRead">
                    </div>
                </form>
                <button type="submit" form="bookForm" id="submitBtn">Submit</button>
            </div>
        </div>
        <div id="grid">
        </div>
    </main>
    <footer>This is footer</footer>
</body>

</html>
